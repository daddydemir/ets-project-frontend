            <form [formGroup]="form">
                <div class="row">
                    <div class="col-md-4">
                        <label> Start Date:</label>
                        <input type="date" class="form-control" formControlName="startDate">
                    </div>
                    <div class="col-md-4">
                        <label> End Date:</label>
                        <input type="date" class="form-control" formControlName="endDate" [ngModel]="last_day" (ngModelChange)="_change($event)">
                    </div>

                </div>
                <button class="btn btn-primary" style="margin-top:10px;" (click)="send()"> BUY </button>
                <hr>
                <button type="button" class="btn btn-outline-warning waves-effect px-3" style="visibility: hidden;">
