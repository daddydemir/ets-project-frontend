<div class="container-xl px-4 mt-4">
    <div class="row">
      <div class="col-xl-4">
        <div class="card shadow mb-4 mb-xl-0">
          <div class="card-header">Profil Resmi</div>
          <div class="card-body text-center">
            <img
              class="img-account-profile rounded-circle mb-2"
              alt=""
            />
            <img
              class="img-account-profile rounded-circle mb-2"
            />
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
                role="progressbar"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <label class="btn-floating deep-purple edit-button">
              <input
                type="file"
                name="name"
                accept=".png, .jpg, .jpeg"
              />
              <i
                class="bi bi-pencil-square"
                style="font-size: 2rem"
                aria-hidden="true"
              ></i>
            </label>
            <h3 class="mb-1" for="inputUsername">
                username
            </h3>
            <div class="small font-italic text-muted mb-4">
              Sadece 5 MB'den küçük PNG, JPG veya JPEG yükleyiniz
            </div>
            <button class="btn btn-primary" type="button">
              Resmi Kaydet
            </button>
          </div>
        </div>
      </div>
      <div class="col-xl-8">
        <div class="card shadow mb-4">
          <div class="card-header">Hesap Detayları</div>
          <div class="card-body">
            <form >
              <div class="row gx-3 mb-3">
                <div class="col-md-4">
                  <div class="input-group">
                    <input
                      class="input-group__input"
                      id="inputName"
                      type="text"
                      formControlName="name"
                      placeholder="&nbsp;"
                    />
                    <label class="input-group__label" for="inputName">Ad</label>
                    <i
                      class="bi bi-x"
                    ></i>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="input-group">
                    <input
                      class="input-group__input"
                      id="inputSurName"
                      type="text"
                      formControlName="surName"
                      placeholder="&nbsp;"
                    />
                    <label class="input-group__label" for="inputSurName"
                      >Soyad</label
                    >
                    <i
                      class="bi bi-x"
                    ></i>
                  </div>
                </div>
              </div>
              <div class="row gx-3 mb-3">
                <div class="col-md-8">
                  <div class="input-group">
                    <input
                      class="input-group__input"
                      id="inputAppellation"
                      type="text"
                      formControlName="appellation"
                      placeholder="&nbsp;"
                    />
                    <label class="input-group__label" for="inputAppellation"
                      >Unvan</label
                    >
                  </div>
                </div>
              </div>
              <div class="row gx-3 mb-3">
                <div class="col-md-8">
                  <div class="input-group">
                    <input
                      class="input-group__input"
                      id="inputEmailAddress"
                      type="email"
                      formControlName="email"
                      placeholder="&nbsp;"
                    />
                    <label class="input-group__label" for="inputEmailAddress"
                      >Email</label
                    >
                    <i
                      class="bi bi-x"
                    ></i>
                  </div>
                </div>
              </div>
              <div class="row gx-3 mb-3">
                <div class="col-md-12">
                  <div class="input-group">
                    <textarea
                      class="input-group__input"
                      id="inputAbout"
                      type="text"
                      rows="10"
                      style="height: 250px"
                      formControlName="about"
                      placeholder="&nbsp;"
                    ></textarea>
                    <label class="input-group__label" for="inputAbout"
                      >Hakkında</label
                    >
                  </div>
                </div>
                <hr class="mt-4" />
              </div>
              <button
                class="btn btn-primary"
                type="button"
              >
                Değişiklikleri Kaydet
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
