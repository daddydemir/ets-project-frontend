<p style="display: hidden;"> .</p>
<div class="container">
    <h3> Rezervasyon yap </h3>
    <form [formGroup]="form">
        <div class="row">
            <div class="col-md-2">
                <label> Going To:</label>
                <input type="text" class="form-control" formControlName="city">
            </div>

            <div class="col-md-2">
                <label> Depatrure Date:</label>
                <input type="date" class="form-control" formControlName="startDate">
            </div>
            <div class="col-md-2">
                <label> Arrival Date:</label>
                <input type="date" class="form-control" formControlName="endDate">
            </div>
            <div class="col-md-2">
                <label> Adult:</label>
                <input type="number" class="form-control" value="0" formControlName="adult">
            </div>
            <div class="col-md-2">
                <label> Child:</label>
                <input type="number" class="form-control" value="0" formControlName="child">
            </div>
            <div class="col-md-2">
                <label style="visibility: hidden;"> .</label>
                <input type="submit" class="form-control btn btn-primary" value="SEARCH" (click)="search()">
            </div>
        </div>
    </form>
</div>
<hr>
